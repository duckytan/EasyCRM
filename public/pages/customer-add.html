<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加客户 - 客户信息管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* 自定义对话框样式 */
        .ios-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .ios-dialog-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .ios-dialog {
            background-color: white;
            border-radius: 13px;
            width: 270px;
            overflow: hidden;
            transform: scale(1.2);
            transition: transform 0.3s;
        }
        
        .ios-dialog-overlay.active .ios-dialog {
            transform: scale(1);
        }
        
        .ios-dialog-header {
            text-align: center;
            padding: 18px 16px 0;
        }
        
        .ios-dialog-title {
            font-weight: 600;
            font-size: 17px;
            color: #000;
            margin-bottom: 8px;
        }
        
        .ios-dialog-message {
            font-size: 13px;
            color: #666;
            margin-bottom: 18px;
            padding: 0 8px;
        }
        
        .ios-dialog-buttons {
            display: flex;
            border-top: 1px solid #e5e5ea;
        }
        
        .ios-dialog-button {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .ios-dialog-button:first-child {
            border-right: 0.5px solid #e5e5ea;
            font-weight: normal;
            color: #007aff;
        }
        
        .ios-dialog-button:last-child {
            border-left: 0.5px solid #e5e5ea;
            font-weight: 500;
            color: #007aff;
        }
        
        .ios-dialog-button:active {
            background-color: #f2f2f7;
        }
    </style>
    <link rel="stylesheet" href="../css/fixes.css">
</head>
<body>
    <div class="ios-page-container">
        <!-- 状态栏（隐藏） -->
        <div class="ios-status-bar" style="display: none;"></div>
        
        <!-- 标题栏 -->
        <div class="ios-title-bar">
            <div class="title-bar-left">
                <a href="customer-list.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div>添加客户</div>
            <div class="title-bar-right"></div>
        </div>
        
        <!-- 主要内容 -->
        <div class="main-content pb-20">
            <form id="customerForm" class="ios-card">
                <div class="card-body">
                    <!-- 基本信息 -->
                    <div class="ios-form-group">
                        <label class="ios-form-label">姓名</label>
                        <input type="text" id="name" class="ios-form-input" required>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">性别</label>
                        <select id="gender" class="ios-form-input">
                            <option value="">-- 请选择性别 --</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">年龄</label>
                        <input type="number" id="age" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">生日</label>
                        <input type="date" id="birthday" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">电话</label>
                        <input type="tel" id="phone" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">WeChat</label>
                        <input type="text" id="wechat" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">WhatsApp</label>
                        <input type="text" id="whatsapp" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">Facebook</label>
                        <input type="text" id="facebook" class="ios-form-input">
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">注册日期</label>
                        <input type="date" id="registrationDate" class="ios-form-input" required>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">地区</label>
                        <select id="region" class="ios-form-input">
                            <option value="">-- 请选择地区 --</option>
                        </select>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">客户分类</label>
                        <select id="category" class="ios-form-input">
                            <option value="">-- 请选择客户分类 --</option>
                        </select>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">客户意向</label>
                        <select id="intention" class="ios-form-input">
                            <option value="">-- 请选择客户意向 --</option>
                        </select>
                    </div>
                    
                    <div class="ios-form-group">
                        <label class="ios-form-label">客户需求</label>
                        <textarea id="demand" class="ios-form-input" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="ios-button-primary mt-4">保存客户信息</button>
                </div>
            </form>
        </div>
        
        <!-- 底部导航栏由JS加载 -->
    </div>
    
    <!-- 自定义iOS风格对话框 -->
    <div id="successDialog" class="ios-dialog-overlay">
        <div class="ios-dialog">
            <div class="ios-dialog-header">
                <div class="ios-dialog-title">客户添加成功</div>
                <div class="ios-dialog-message">客户基本信息已保存，您是否需要继续添加详细信息？</div>
            </div>
            <div class="ios-dialog-buttons">
                <button id="viewCustomerBtn" class="ios-dialog-button">查看客户资料</button>
                <button id="continueEditBtn" class="ios-dialog-button">继续添加详细信息</button>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前日期为默认注册日期
            setDefaultRegistrationDate();
            
            // 加载客户分类、意向数据和地区数据
            loadCategoryData();
            loadIntentionData();
            loadRegionData();
            
            // 对话框相关变量
            const successDialog = document.getElementById('successDialog');
            const viewCustomerBtn = document.getElementById('viewCustomerBtn');
            const continueEditBtn = document.getElementById('continueEditBtn');
            let newCustomerId = null;
            
            // 对话框按钮点击事件
            viewCustomerBtn.addEventListener('click', function() {
                // 隐藏对话框
                successDialog.classList.remove('active');
                // 跳转到客户详情页面
                if (newCustomerId) {
                    window.location.href = `customer-detail.html?id=${newCustomerId}`;
                }
            });
            
            continueEditBtn.addEventListener('click', function() {
                // 隐藏对话框
                successDialog.classList.remove('active');
                // 跳转到客户编辑页面
                if (newCustomerId) {
                    window.location.href = `customer-edit.html?id=${newCustomerId}`;
                }
            });
            
            // 表单提交处理
            document.getElementById('customerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const customerData = {
                    name: document.getElementById('name').value,
                    gender: document.getElementById('gender').value,
                    age: document.getElementById('age').value,
                    birthday: document.getElementById('birthday').value,
                    phone: document.getElementById('phone').value,
                    wechat: document.getElementById('wechat').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    facebook: document.getElementById('facebook').value,
                    registration_date: document.getElementById('registrationDate').value,
                    region: document.getElementById('region').value,
                    category: document.getElementById('category').value,
                    intention: document.getElementById('intention').value,
                    demand: document.getElementById('demand').value,
                    // 添加必要的字段以匹配服务器端预期
                    email: '',
                    address: '',
                    company: '',
                    position: ''
                };
                
                // 显示加载状态
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';
                
                // 使用api对象发送请求
                api.post('/customers', customerData)
                    .then(data => {
                        console.log('客户添加成功，返回数据:', data);
                        
                        // 保存新客户ID
                        newCustomerId = data.id;
                        
                        // 显示自定义对话框
                        successDialog.classList.add('active');
                    })
                    .catch(error => {
                        console.error('保存客户信息失败:', error);
                        
                        // 显示更友好的错误消息
                        const errorMsg = error.message || '保存失败，请稍后重试';
                        showToast(errorMsg, 'error');
                        
                        // 恢复按钮状态
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalBtnText;
                    });
            });
            
            // 设置默认注册日期为当前日期
            function setDefaultRegistrationDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const formattedDate = `${year}-${month}-${day}`;
                
                document.getElementById('registrationDate').value = formattedDate;
            }
            
            // 加载客户分类数据
            function loadCategoryData() {
                api.get('/customer-categories')
                    .then(categories => {
                        const categorySelect = document.getElementById('category');
                        
                        // 清空除了第一个选项外的所有选项
                        while(categorySelect.options.length > 1) {
                            categorySelect.remove(1);
                        }
                        
                        // 添加从服务器获取的选项
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.id;
                            option.textContent = category.name;
                            categorySelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('加载客户分类失败:', error);
                        showToast('加载客户分类失败，请刷新页面重试', 'error');
                    });
            }
            
            // 加载客户意向数据
            function loadIntentionData() {
                api.get('/customer-intentions')
                    .then(intentions => {
                        const intentionSelect = document.getElementById('intention');
                        
                        // 清空除了第一个选项外的所有选项
                        while(intentionSelect.options.length > 1) {
                            intentionSelect.remove(1);
                        }
                        
                        // 添加从服务器获取的选项
                        intentions.forEach(intention => {
                            const option = document.createElement('option');
                            option.value = intention.level;
                            option.textContent = `${intention.name} - ${intention.description}`;
                            intentionSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('加载客户意向失败:', error);
                        showToast('加载客户意向失败，请刷新页面重试', 'error');
                    });
            }
            
            // 加载地区数据
            function loadRegionData() {
                api.get('/regions')
                    .then(regions => {
                        const regionSelect = document.getElementById('region');
                        
                        // 清空除了第一个选项外的所有选项
                        while(regionSelect.options.length > 1) {
                            regionSelect.remove(1);
                        }
                        
                        // 添加从服务器获取的选项
                        regions.forEach(region => {
                            const option = document.createElement('option');
                            option.value = region.id;
                            option.textContent = region.name;
                            regionSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('加载地区数据失败:', error);
                        showToast('加载地区数据失败，请刷新页面重试', 'error');
                    });
            }
        });
    </script>
</body>
</html>
