<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 客户信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="../css/fixes.css">
</head>
<body>
    <!-- 状态栏（隐藏） -->
    <div class="ios-status-bar" style="display: none;"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-user-tie"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">客户信息管理系统</h1>
            <p class="text-gray-500 mt-2">登录以继续使用</p>
        </div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="ios-form-group">
                <label class="ios-form-label">管理员姓名</label>
                <input type="text" id="username" class="ios-form-input" placeholder="请输入管理员姓名">
            </div>
            
            <div class="ios-form-group">
                <label class="ios-form-label">密码</label>
                <input type="password" id="password" class="ios-form-input" placeholder="请输入密码">
            </div>
            
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm text-gray-600">记住密码</label>
                <a href="#" class="text-sm text-blue-500 ml-auto">忘记密码?</a>
            </div>
            
            <button id="loginBtn" class="ios-button-primary block w-full">登录</button>
            
            <div class="text-center mt-8">
                <p class="text-sm text-gray-500">版本 1.0.0 | 个人使用版</p>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // 检查是否已经登录
            const token = localStorage.getItem('authToken');
            if (token) {
                // 已有令牌，直接跳转到主页
                window.location.href = 'dashboard.html';
                return;
            }
            
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 清除之前的错误信息
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                // 验证输入
                if (!username || !password) {
                    errorMessage.textContent = '请输入用户名和密码';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // 禁用登录按钮并显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>正在登录...';
                
                // 发送登录请求
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 登录成功，保存令牌和用户信息
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        // 跳转到主页
                        window.location.href = 'dashboard.html';
                    } else {
                        // 登录失败，显示错误信息
                        errorMessage.textContent = data.error || '登录失败，请检查用户名和密码';
                        errorMessage.style.display = 'block';
                        
                        // 恢复登录按钮状态
                        loginBtn.disabled = false;
                        loginBtn.textContent = '登录';
                    }
                })
                .catch(error => {
                    console.error('登录请求失败:', error);
                    errorMessage.textContent = '登录请求失败，请稍后重试';
                    errorMessage.style.display = 'block';
                    
                    // 恢复登录按钮状态
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                });
            });
            
            // 允许通过Enter键提交表单
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });
        });
    </script>
</body>
</html>
